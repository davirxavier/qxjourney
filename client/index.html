<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="js/libs/colyseus.js"></script>
    <script src="js/libs/colyseus_utils.js"></script>
    <script>
        const protocol = window.location.href.startsWith('https') ? 'wss' : 'ws';
        ColyseusUtils.init(protocol + '://' + window.location.host + window.location.pathname + '/../../ws')
            .then(() => {
                const gameFrame = document.createElement('iframe');
                gameFrame.style = 'width: 98vw; height: 100vh;';
                gameFrame.src = 'game.html';

                document.body.appendChild(gameFrame);
            });
    </script>
</body>
</html>
